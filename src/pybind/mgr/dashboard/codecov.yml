codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 4
  status:
    project:
      default: off
      dashboard:
        target: auto
        threshold: null
        base: auto
        flags: dashboard
    patch:
      default: off
      dashboard:
        target: 90%
        threshold: null
        base: auto

comment:
  behavior: new
  require_changes: yes
