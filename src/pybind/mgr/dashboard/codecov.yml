codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  status:
    patch:
      default: off
      dashboard:
        target: auto
        threshold: null
        base: auto
        flags: dashboard
    default: off
    dashboard:
      flags: dashboard
  precision: 3
  round: down
  range: "20...80"

parsers:
  javascript:
    enable_partials: yes

comment:
  layout: "header, diff"
  behavior: default
  require_changes: no

fixes:
  - "src/app::src/pybind/mgr/dashboard/frontend/src/app"

flags:
  dashboard:
    - src/pybind/mgr/dashboard/
    - srv/cephmgr/ceph-dev/qa/tasks/mgr/dashboard/
