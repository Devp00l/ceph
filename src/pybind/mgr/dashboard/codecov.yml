codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 4
  round: nearest
  status:
    project:
      default: off
      dashboard:
        target: 90
        threshold: 0
        base: auto
        flags: dashboard
    patch:
      default: off
      dashboard:
        target: 100
        threshold: 0
        base: auto
        flags: dashboard

parsers:
  javascript:
    enable_partials: yes

comment:
  behavior: new
  require_changes: yes
  require_base: yes
  require_head: yes

flags:
  dashboard:
    - src/pybind/mgr/dashboard/
    - srv/cephmgr/ceph-dev/qa/tasks/mgr/dashboard/
