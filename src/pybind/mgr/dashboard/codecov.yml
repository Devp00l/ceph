coverage:
  precision: 4
  range: "30..90"
  status:
    changes: no
    project:
      default: off
      dashboard:
        target: auto
        threshold: 0%
        base: auto
        flags: dashboard
        path: "src/pybind/mgr/dashboard/"
    patch:
      default: off
      dashboard:
        target: 50%
        threshold: 0%
        base: auto

comment:
  require_changes: yes
