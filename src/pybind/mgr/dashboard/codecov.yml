codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  status:
    project:
      default: off
      dashboard:
        target: auto
        threshold: 0
        base: auto
        flags: dashboard
    patch:
      default: off
      dashboard:
        target: 10
        threshold: 0
        base: auto
        flags: dashboard
  precision: 3
  round: nearest
  range: "20...80"

parsers:
  javascript:
    enable_partials: yes

comment:
  layout: "reach, diff, flags, files"
  behavior: new
  require_changes: yes
  require_base: yes
  require_head: yes
  branches: null

fixes:
  - "src/app::src/pybind/mgr/dashboard/frontend/src/app"

flags:
  dashboard:
    - src/pybind/mgr/dashboard/
    - srv/cephmgr/ceph-dev/qa/tasks/mgr/dashboard/
