<ng-container *ngIf="selection"
              cdTableDetail>
  <ul ngbNav
      #nav="ngbNav"
      class="nav-tabs">
    <li ngbNavItem>
      <a ngbNavLink
         i18n>Details</a>
      <ng-template ngbNavContent>
        <cd-table-key-value [renderObjects]="true"
                            [data]="filteredNonPoolData"
                            [autoReload]="false">
        </cd-table-key-value>
      </ng-template>
    </li>
    <li ngbNavItem
        *ngIf="permissions.grafana.read">
      <a ngbNavLink
         i18n>Performance Details</a>
      <ng-template ngbNavContent>
        <cd-grafana [grafanaPath]="grafanaPath"
                    uid="-xyV8KCiz"
                    grafanaStyle="one">
        </cd-grafana>
      </ng-template>
    </li>
    <li ngbNavItem
        *ngIf="isReplicated">
      <a ngbNavLink
         i18n>Configuration</a>
      <ng-template ngbNavContent>
        <cd-rbd-configuration-table [data]="selectedPoolConfiguration"></cd-rbd-configuration-table>
      </ng-template>
    </li>
    <li ngbNavItem
        *ngIf="hasTiers">
      <a ngbNavLink
         i18n>Cache Tiers Details</a>
      <ng-template ngbNavContent>
        <cd-table [data]="cacheTiers"
                  [columns]="cacheTierColumns"
                  [autoSave]="false"
                  columnMode="flex">
        </cd-table>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav"></div>
</ng-container>
